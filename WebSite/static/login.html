<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>登录管理</title>
    <meta name="description" content="登录界面">
    <meta name="keywords" content="登录界面">
    <link href="css/login.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#submit").click(function () {
                $.ajax({
                    url: "/Login",
                    cache: false,
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({username: $("#user").val(), password: $("#pwd").val()}),
                    dataType: "json",
                    success: function (message) {
                        if (message.status === 0) {
                            $.cookie("token", message.token);
                            window.location.href = "manage.html";
                        }
                        else
                        {
                            alert("用户名或密码错误。");
                        }
                    },
                    error: function (message) {
                    }
                });
            });
        });
    </script>
</head>
<body>
<div id="login" style="box-shadow: 4px 4px 10px #909090;border-radius: 5px">
    <h2>用户登录</h2>
    <form action="" method="post">
        <p><input type="text" name="user" id="user" placeholder="用户名"></p>
        <p><input type="password" name="passw0rd" id="pwd" placeholder="密码"></p>
        <p><input type="button" id="submit" value="登录"></p>
    </form>
</div>

</body>
</html>
